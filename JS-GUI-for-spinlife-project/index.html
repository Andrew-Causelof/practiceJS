<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI for human cord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--starting from simple check box-->
    <label><input type="checkbox" id="one" onchange="checkboxOne()"> Показать Анатомический скилет </label>
    <br>
    <br>
    <!--So checking radio buttons, how it works-->
    <input type="radio" name="r1" value="1">1
    <input type="radio" name="r1" value="2">2
    <input type="radio" name="r1" value="3">3
    <br>
    <button onclick="radioButton()">Check radio buttons</button>

    <br>
    <br>
<!--So checking how to use modal window -->
    <select name="" id="mySelect" onchange="mySelect()">
        <option value="">apple</option>
        <option value="">orange</option>
        <option value="">banana</option>
        <option value="">carrot</option>
    </select>

    <br>
    <br>
<!--Simple range organization -->
    <input type="range" min="0" max="100" step="2" oninput="range()" id='range'>
    <input type="text" id="text_for_range" style="width: 20px;">
    <!-- <p id="paragraph"></p> -->

    <br>
    <br>

<!--Range plus changing css style -->
    <div class="block1">
        <p> Верхний левый угол
            <input type="range" id="rtl" min="0" max="100" value="0" oninput="cssRange()">
            <input type="text" id="ttl" value="0">
        </p>
    </div>
    <div class="block1">
        <p> Верхний правый угол
            <input type="range" id="rtr" min="0" max="100" value="0" oninput="cssRange()">
            <input type="text" id="ttr" value="0">
        </p>
    </div>
    <div class="block1">
        <p> Нижний правый угол
            <input type="range" id="rbr" min="0" max="100" value="0" oninput="cssRange()">
            <input type="text" id="tbr" value="0">
        </p>
    </div>
    <div class="block1">
        <p> Нижний левый угол
            <input type="range" id="rbl" min="0" max="100" value="0" oninput="cssRange()">
            <input type="text" id="tbl" value="0">
        </p>
    </div>

    <div id="block"></div>

    <br>
    <br>
<!--Modal Window how it works, testing -->
    <button id="myBtn">Open Modal</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close"> &times</span>
            <p>Modal Window</p>
        </div>
    </div>
    <br>
    <br>
<!--Simple animation using SetInterval -->
    <button onclick="myMove()">Animation</button>
    <div id="myContainer">
        <div id="myAnimation">

        </div>
    </div>

<!--So finishing by js slider, i do suppose its enough for today, 0:50 am = ///-->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="img/1.jpg" style="width: 100%" alt="">
            <div class="text">Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="img/2.jpg" style="width: 100%" alt="">
            <div class="text">Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="img/3.jpg" style="width: 100%" alt="">
            <div class="text">Text</div>
        </div>
        <a href="" class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a href="" class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
